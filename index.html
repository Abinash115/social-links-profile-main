<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
          <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        </div>
        <section class="profile-info">
          <h2>Abinash Patsani</h2>
          <p class="location">Bhubaneshwar, Odisha</p>
        </section>
        <p class="tag">"Front-end developer and avid reader."</p>
        <section class="profile-links">
          <div class="profile-link">GitHub</div>
          <div class="profile-link">Frontend Mentor</div>
          <div class="profile-link">LinkedIn</div>
          <div class="profile-link">Twitter</div>
          <div class="profile-link">Instagram</div>
        </section>
    </div>
</body>
</html>
